<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Центр поддержки предпринимательства</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__top"></div>
			<div class="header__nav"></div>
			<div class="header__title"></div>
			<div class="header__features"></div>
			<div class="header__bottom"></div>
		</div>
	</header>

	<main class="main">
		<section class="services">
			<div class="container">
				<div class="services__title"></div>
				<div class="services__item"></div>
			</div>
		</section>

		<section class="news">
			<div class="container">
				<div class="news__title"></div>
				<div class="news__item"></div>
			</div>
		</section>
	</main>
	
	<footer class="footer">
		<div class="container">
			<div class="contacts">
				<div class="contacts__title"></div>
				<div class="contacts__information"></div>
				<div class="contacts__bottom">
					<div class="copyrighted"></div>
					<div class="autor"></div>
				</div>
			</div>
		</div>
	</footer>

</html>rights
